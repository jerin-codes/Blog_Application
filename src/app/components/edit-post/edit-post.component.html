<div class="fullcontainer py-5 bg-light">
    <div class="container">
      <div class="card shadow-lg rounded-4 p-4">
        <h3 class="text-center mb-4 text-primary fw-bold">üìù Update Blog Details</h3>
  
        <form [formGroup]="addBlog" (ngSubmit)="onSumbit()">
          <div class="mb-3">
            <label for="title" class="form-label fw-semibold">Title</label>
            <input type="text" [(ngModel)]="blog.title" formControlName="title"   class="form-control">
          </div>
  
          <div class="mb-3">
            <label for="author" class="form-label fw-semibold">Author</label>
            <input
              type="text"
              class="form-control form-control-lg rounded-3"
              [(ngModel)]="blog.author"
              formControlName="author"
              id="author"
              placeholder="Enter your name" 
            />
          </div>
  
          <div class="mb-4">
            <label for="content" class="form-label fw-semibold">Content</label>
            <textarea
            [(ngModel)]="blog.content"
              class="form-control form-control-lg rounded-3"
              formControlName="content"
              id="content"
              placeholder="Write your blog content here..."
              rows="5"
            ></textarea>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-lg btn-success px-5 rounded-pill shadow-sm">
            Update Blog
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
