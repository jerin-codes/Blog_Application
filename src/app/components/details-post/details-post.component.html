<div class="container col-sm-6 mx-auto">
    <h3 class="text-center mt-4 mb-4 text-primary fw-bold">📝 Blog Details</h3>
  
    <div class="card shadow-sm border-0 rounded-4 bg-white">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h5 class="card-title text-dark fw-bold">{{ blog.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">by {{ blog.author }}</h6>
          </div>
          <div class="btn-group">
            <button class="btn btn-outline-primary btn-sm" (click)="onUpdate(blog.id)">Update</button>
            <button class="btn btn-outline-danger btn-sm" (click)="onDelete(blog.id)">Delete</button>
          </div>
        </div>
        <p class="card-text mt-3 text-secondary">{{ blog.content }}</p>
      </div>
    </div>
  </div>
